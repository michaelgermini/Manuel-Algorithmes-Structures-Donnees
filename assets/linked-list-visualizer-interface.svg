  <text x="50" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Structure de la Liste :</text>

  <!-- Linked List Nodes -->
  <g id="linked-list">
    <!-- Node 1 -->
    <rect x="100" y="280" width="80" height="60" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="140" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">15</text>
    <text x="140" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Index: 0</text>

    <!-- Arrow to next -->
    <polygon points="185,310 205,305 200,315 205,305 185,300" fill="#34495e"/>
    <line x1="180" y1="310" x2="210" y2="310" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Node 2 (highlighted) -->
    <rect x="220" y="280" width="80" height="60" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <text x="260" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">42</text>
    <text x="260" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Index: 1</text>

    <!-- Arrow to next -->
