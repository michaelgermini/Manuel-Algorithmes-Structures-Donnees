    <line x1="300" y1="310" x2="330" y2="310" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Node 3 -->
    <rect x="340" y="280" width="80" height="60" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="380" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">73</text>
    <text x="380" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Index: 2</text>

    <!-- Arrow to next -->
    <polygon points="425,310 445,305 440,315 445,305 425,300" fill="#34495e"/>
    <line x1="420" y1="310" x2="450" y2="310" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Node 4 -->
    <rect x="460" y="280" width="80" height="60" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="500" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">89</text>
    <text x="500" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Index: 3</text>

    <!-- Arrow to null -->
    <polygon points="545,310 565,305 560,315 565,305 545,300" fill="#34495e"/>
    <line x1="540" y1="310" x2="570" y2="310" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="585" y="315" font-family="Arial, sans-serif" font-size="12" fill="#95a5a6">null</text>
  </g>

  <!-- Information Panel -->
  <rect x="50" y="360" width="300" height="160" rx="5" fill="rgba(255,255,255,0.9)" stroke="#dee2e6"/>
  <text x="60" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Informations :</text>
  <text x="60" y="400" font-family="Arial, sans-serif" font-size="11" fill="#495057">‚Ä¢ Taille de la liste: 4 √©l√©ments</text>
  <text x="60" y="415" font-family="Arial, sans-serif" font-size="11" fill="#495057">‚Ä¢ Type: Liste simplement cha√Æn√©e</text>
  <text x="60" y="430" font-family="Arial, sans-serif" font-size="11" fill="#495057">‚Ä¢ Complexit√© d'acc√®s: O(n)</text>
  <text x="60" y="445" font-family="Arial, sans-serif" font-size="11" fill="#495057">‚Ä¢ Complexit√© d'insertion: O(1) en t√™te</text>
  <text x="60" y="460" font-family="Arial, sans-serif" font-size="11" fill="#495057">‚Ä¢ M√©moire utilis√©e: 4 n≈ìuds</text>

  <!-- Operations History -->
  <rect x="380" y="360" width="380" height="160" rx="5" fill="rgba(255,255,255,0.9)" stroke="#dee2e6"/>
  <text x="390" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Historique des op√©rations :</text>
  <text x="390" y="400" font-family="Arial, sans-serif" font-size="10" fill="#28a745">‚úì Cr√©ation liste vide</text>
  <text x="390" y="415" font-family="Arial, sans-serif" font-size="10" fill="#28a745">‚úì Insertion 15 √† la position 0</text>
  <text x="390" y="430" font-family="Arial, sans-serif" font-size="10" fill="#28a745">‚úì Insertion 73 √† la position 2</text>
  <text x="390" y="445" font-family="Arial, sans-serif" font-size="10" fill="#28a745">‚úì Insertion 89 √† la position 3</text>
  <text x="390" y="460" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">‚û§ Suppression √† la position 1 (valeur 42)</text>
  <text x="390" y="475" font-family="Arial, sans-serif" font-size="10" fill="#ffc107">‚û§ Recherche valeur 73</text>

  <!-- Code preview -->
  <rect x="20" y="570" width="760" height="30" fill="#2c3e50"/>
  <text x="50" y="590" font-family="Arial, sans-serif" font-size="12" fill="white">Code JavaScript: class Node { constructor(value) { this.value = value; this.next = null; } }</text>
</svg>
