<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="rgba(255,255,255,0.1)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    üîó Listes Cha√Æn√©es - Visualiseur Interactif
  </text>

  <!-- Control Panel -->
  <rect x="20" y="80" width="760" height="100" rx="10" fill="url(#panelGradient)" filter="url(#shadow)"/>
  <text x="50" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Op√©rations :</text>

  <!-- Action buttons -->
  <rect x="50" y="115" width="80" height="35" rx="5" fill="#28a745"/>
  <text x="90" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">‚ûï Ajouter</text>

  <rect x="150" y="115" width="80" height="35" rx="5" fill="#dc3545"/>
  <text x="190" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">‚ûñ Supprimer</text>

  <rect x="250" y="115" width="80" height="35" rx="5" fill="#ffc107"/>
  <text x="290" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">üîç Chercher</text>

  <rect x="350" y="115" width="80" height="35" rx="5" fill="#17a2b8"/>
  <text x="390" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">üîÑ Inverser</text>

  <!-- Position input -->
  <text x="450" y="137" font-family="Arial, sans-serif" font-size="12" fill="#495057">Position:</text>
  <rect x="500" y="125" width="60" height="25" rx="3" fill="white" stroke="#dee2e6"/>
  <text x="530" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">2</text>

  <!-- Value input -->
  <text x="580" y="137" font-family="Arial, sans-serif" font-size="12" fill="#495057">Valeur:</text>
