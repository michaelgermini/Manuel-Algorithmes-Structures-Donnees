<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="rgba(255,255,255,0.1)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    üå≥ Arbres Binaires de Recherche - Visualiseur Interactif
  </text>

  <!-- Control Panel -->
  <rect x="20" y="80" width="760" height="100" rx="10" fill="url(#panelGradient)" filter="url(#shadow)"/>
  <text x="50" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Op√©rations BST :</text>

  <!-- Action buttons -->
  <rect x="50" y="115" width="80" height="35" rx="5" fill="#28a745"/>
  <text x="90" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">‚ûï Ins√©rer</text>

  <rect x="150" y="115" width="80" height="35" rx="5" fill="#dc3545"/>
  <text x="190" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">‚ûñ Supprimer</text>

  <rect x="250" y="115" width="80" height="35" rx="5" fill="#ffc107"/>
  <text x="290" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">üîç Chercher</text>

  <rect x="350" y="115" width="80" height="35" rx="5" fill="#17a2b8"/>
  <text x="390" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">üìä Parcours</text>

  <!-- Value input -->
  <text x="450" y="137" font-family="Arial, sans-serif" font-size="12" fill="#495057">Valeur:</text>
  <rect x="490" y="125" width="80" height="25" rx="3" fill="white" stroke="#dee2e6"/>
  <text x="530" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">25</text>

  <!-- Traversal selector -->
  <text x="590" y="137" font-family="Arial, sans-serif" font-size="12" fill="#495057">Type:</text>
  <rect x="620" y="125" width="100" height="25" rx="3" fill="white" stroke="#dee2e6"/>
  <text x="670" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">Infixe</text>
  <polygon points="710,135 715,125 720,135" fill="#6c757d"/>

  <!-- Binary Tree Visualization -->
  <rect x="20" y="200" width="760" height="350" rx="10" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Structure de l'Arbre BST :</text>

  <!-- Binary Tree Nodes and Connections -->
  <g id="binary-tree">
    <!-- Root Node (Level 1) -->
    <circle cx="400" cy="260" r="25" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    <text x="400" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">50</text>

    <!-- Level 2 -->
    <!-- Left child -->
    <circle cx="300" cy="330" r="20" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="300" y="337" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">30</text>
    <!-- Connection line -->
    <line x1="375" y1="275" x2="320" y2="315" stroke="#34495e" stroke-width="2"/>

    <!-- Right child -->
    <circle cx="500" cy="330" r="20" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="500" y="337" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">70</text>
    <!-- Connection line -->
    <line x1="425" y1="275" x2="480" y2="315" stroke="#34495e" stroke-width="2"/>

    <!-- Level 3 -->
    <!-- Left subtree -->
    <circle cx="250" cy="400" r="18" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="250" y="406" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">20</text>
    <!-- Connection line -->
    <line x1="280" y1="345" x2="268" y2="385" stroke="#34495e" stroke-width="2"/>

    <circle cx="350" cy="400" r="18" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="350" y="406" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">40</text>
    <!-- Connection line -->
    <line x1="320" y1="345" x2="332" y2="385" stroke="#34495e" stroke-width="2"/>

    <!-- Right subtree -->
    <circle cx="450" cy="400" r="18" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
    <text x="450" y="406" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">60</text>
    <!-- Connection line -->
    <line x1="480" y1="345" x2="468" y2="385" stroke="#34495e" stroke-width="2"/>

    <circle cx="550" cy="400" r="18" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="550" y="406" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">80</text>
    <!-- Connection line -->
    <line x1="520" y1="345" x2="532" y2="385" stroke="#34495e" stroke-width="2"/>
  </g>

  <!-- Information Panel -->
  <rect x="50" y="470" width="340" height="80" rx="5" fill="rgba(255,255,255,0.9)" stroke="#dee2e6"/>
  <text x="60" y="490" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Propri√©t√©s BST :</text>
  <text x="60" y="505" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">‚úì Propri√©t√© d'ordre respect√©e</text>
  <text x="60" y="520" font-family="Arial, sans-serif" font-size="11" fill="#495057">‚Ä¢ Hauteur: 3 niveaux</text>
  <text x="60" y="535" font-family="Arial, sans-serif" font-size="11" fill="#495057">‚Ä¢ Nombre de n≈ìuds: 7</text>
  <text x="60" y="550" font-family="Arial, sans-serif" font-size="11" fill="#495057">‚Ä¢ Recherche: O(log n) moyen</text>

  <!-- Operations History -->
  <rect x="410" y="470" width="350" height="80" rx="5" fill="rgba(255,255,255,0.9)" stroke="#dee2e6"/>
  <text x="420" y="490" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Historique des op√©rations :</text>
  <text x="420" y="505" font-family="Arial, sans-serif" font-size="10" fill="#28a745">‚úì Insertion 50 (racine)</text>
  <text x="420" y="520" font-family="Arial, sans-serif" font-size="10" fill="#28a745">‚úì Insertion 30, 70, 20, 40, 60, 80</text>
  <text x="420" y="535" font-family="Arial, sans-serif" font-size="10" fill="#ffc107">‚û§ Recherche valeur 40</text>
  <text x="420" y="550" font-family="Arial, sans-serif" font-size="10" fill="#17a2b8">‚û§ Parcours infixe: 20,30,40,50,60,70,80</text>

  <!-- Code preview -->
  <rect x="20" y="570" width="760" height="30" fill="#2c3e50"/>
  <text x="50" y="590" font-family="Arial, sans-serif" font-size="12" fill="white">Code BST: class BSTNode { constructor(value) { this.value = value; this.left = this.right = null; } }</text>
</svg>
