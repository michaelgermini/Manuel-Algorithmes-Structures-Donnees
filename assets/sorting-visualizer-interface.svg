<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="rgba(255,255,255,0.1)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    🔄 Tri Visuel - Visualiseur Interactif
  </text>

  <!-- Control Panel -->
  <rect x="20" y="80" width="760" height="120" rx="10" fill="url(#panelGradient)" filter="url(#shadow)"/>
  <text x="50" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Contrôles :</text>

  <!-- Algorithm selector -->
  <rect x="50" y="115" width="120" height="35" rx="5" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="110" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">Algorithme</text>
  <polygon points="180,125 175,135 180,130" fill="#6c757d"/>

  <!-- Speed control -->
  <text x="220" y="137" font-family="Arial, sans-serif" font-size="12" fill="#495057">Vitesse:</text>
  <rect x="270" y="125" width="100" height="8" rx="4" fill="#e9ecef"/>
  <rect x="270" y="125" width="60" height="8" rx="4" fill="#3498db"/>
  <circle cx="330" cy="129" r="8" fill="#3498db" stroke="white" stroke-width="2"/>

  <!-- Buttons -->
  <rect x="400" y="115" width="80" height="35" rx="5" fill="#28a745"/>
  <text x="440" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">▶️ Lancer</text>

  <rect x="500" y="115" width="80" height="35" rx="5" fill="#dc3545"/>
  <text x="540" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">⏹️ Arrêter</text>

  <rect x="600" y="115" width="80" height="35" rx="5" fill="#6c757d"/>
  <text x="640" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">🔄 Reset</text>

  <!-- Array size -->
  <text x="50" y="170" font-family="Arial, sans-serif" font-size="12" fill="#495057">Taille du tableau:</text>
  <rect x="140" y="158" width="100" height="8" rx="4" fill="#e9ecef"/>
  <rect x="140" y="158" width="70" height="8" rx="4" fill="#3498db"/>
  <circle cx="210" cy="162" r="8" fill="#3498db" stroke="white" stroke-width="2"/>
  <text x="230" y="170" font-family="Arial, sans-serif" font-size="12" fill="#495057">35 éléments</text>

  <!-- Visualization Canvas -->
  <rect x="20" y="200" width="760" height="350" rx="10" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Visualisation :</text>

  <!-- Sample bars representing sorting -->
  <g id="bars">
    <!-- Background bars (gray) -->
    <rect x="50" y="250" width="8" height="200" fill="#e9ecef"/>
    <rect x="70" y="250" width="8" height="180" fill="#e9ecef"/>
    <rect x="90" y="250" width="8" height="160" fill="#e9ecef"/>
    <rect x="110" y="250" width="8" height="140" fill="#e9ecef"/>
    <rect x="130" y="250" width="8" height="120" fill="#e9ecef"/>
    <rect x="150" y="250" width="8" height="100" fill="#e9ecef"/>
    <rect x="170" y="250" width="8" height="80" fill="#e9ecef"/>
    <rect x="190" y="250" width="8" height="60" fill="#e9ecef"/>
    <rect x="210" y="250" width="8" height="40" fill="#e9ecef"/>
    <rect x="230" y="250" width="8" height="20" fill="#e9ecef"/>

    <!-- Active bars (colored) -->
    <rect x="250" y="270" width="8" height="180" fill="#3498db"/>
    <rect x="270" y="290" width="8" height="160" fill="#e74c3c"/>
    <rect x="290" y="310" width="8" height="140" fill="#2ecc71"/>
    <rect x="310" y="330" width="8" height="120" fill="#f39c12"/>
    <rect x="330" y="350" width="8" height="100" fill="#9b59b6"/>
    <rect x="350" y="370" width="8" height="80" fill="#1abc9c"/>
    <rect x="370" y="390" width="8" height="60" fill="#34495e"/>
    <rect x="390" y="410" width="8" height="40" fill="#e67e22"/>
    <rect x="410" y="430" width="8" height="20" fill="#95a5a6"/>
    <rect x="430" y="440" width="8" height="10" fill="#7f8c8d"/>
  </g>

  <!-- Legend -->
  <rect x="500" y="240" width="250" height="80" rx="5" fill="rgba(255,255,255,0.9)" stroke="#dee2e6"/>
  <text x="510" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Légende:</text>
  <rect x="510" y="270" width="15" height="15" fill="#3498db"/>
  <text x="535" y="282" font-family="Arial, sans-serif" font-size="11" fill="#495057">Comparaison</text>
  <rect x="510" y="290" width="15" height="15" fill="#e74c3c"/>
  <text x="535" y="302" font-family="Arial, sans-serif" font-size="11" fill="#495057">Échange</text>

  <!-- Statistics -->
  <text x="510" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Statistiques:</text>
  <text x="510" y="340" font-family="Arial, sans-serif" font-size="11" fill="#495057">Comparaisons: 47</text>
  <text x="510" y="355" font-family="Arial, sans-serif" font-size="11" fill="#495057">Échanges: 23</text>
  <text x="510" y="370" font-family="Arial, sans-serif" font-size="11" fill="#495057">Complexité: O(n²)</text>

  <!-- Code panel -->
  <rect x="20" y="570" width="760" height="30" fill="#2c3e50"/>
  <text x="50" y="590" font-family="Arial, sans-serif" font-size="12" fill="white">Code JavaScript intégré avec coloration syntaxique</text>
</svg>
