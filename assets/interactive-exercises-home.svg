<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="rgba(255,255,255,0.1)"/>
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    🎓 Manuel d'Algorithmes - Exercices Interactifs
  </text>

  <!-- Main content area -->
  <rect x="50" y="100" width="700" height="450" rx="15" fill="url(#cardGradient)" filter="url(#shadow)"/>

  <!-- Title -->
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Exercices Interactifs Disponibles
  </text>

  <!-- Exercise grid -->
  <g id="exercise-grid">
    <!-- Row 1 -->
    <rect x="80" y="170" width="150" height="100" rx="8" fill="white" stroke="#e1e8ed" stroke-width="2"/>
    <text x="155" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">🔄 Tri Visuel</text>
    <text x="155" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Chapitre 2</text>
    <text x="155" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">Animations temps réel</text>

    <rect x="250" y="170" width="150" height="100" rx="8" fill="white" stroke="#e1e8ed" stroke-width="2"/>
    <text x="325" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">🔗 Listes Chaînées</text>
    <text x="325" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Chapitre 3</text>
    <text x="325" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">Opérations CRUD</text>

    <rect x="420" y="170" width="150" height="100" rx="8" fill="white" stroke="#e1e8ed" stroke-width="2"/>
    <text x="495" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6">📚 Piles (Stack)</text>
    <text x="495" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Chapitre 5</text>
    <text x="495" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">LIFO - Push/Pop</text>

    <rect x="590" y="170" width="150" height="100" rx="8" fill="white" stroke="#e1e8ed" stroke-width="2"/>
    <text x="665" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">📋 Files (Queue)</text>
    <text x="665" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Chapitre 6</text>
    <text x="665" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">FIFO - Enqueue/Dequeue</text>

    <!-- Row 2 -->
    <rect x="80" y="290" width="150" height="100" rx="8" fill="white" stroke="#e1e8ed" stroke-width="2"/>
    <text x="155" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1abc9c">🔐 Tables de Hachage</text>
    <text x="155" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Chapitre 7</text>
    <text x="155" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">O(1) moyen</text>

    <rect x="250" y="290" width="150" height="100" rx="8" fill="white" stroke="#e1e8ed" stroke-width="2"/>
    <text x="325" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">🌳 Arbres Binaires</text>
    <text x="325" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Chapitre 8</text>
    <text x="325" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">BST - Recherche</text>

    <rect x="420" y="290" width="150" height="100" rx="8" fill="white" stroke="#e1e8ed" stroke-width="2"/>
    <text x="495" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67e22">🕸️ Graphes</text>
    <text x="495" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Chapitre 12</text>
    <text x="495" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">BFS/DFS</text>

    <rect x="590" y="290" width="150" height="100" rx="8" fill="white" stroke="#e1e8ed" stroke-width="2"/>
    <text x="665" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a085">🔁 Récursion</text>
    <text x="665" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Chapitre 4</text>
    <text x="665" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">Pile d'appel</text>
  </g>

  <!-- Footer -->
  <rect x="0" y="570" width="800" height="30" fill="rgba(0,0,0,0.7)"/>
  <text x="400" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    © 2025 Michael Germini - Manuel d'Algorithmes et Structures de Données
  </text>
</svg>
